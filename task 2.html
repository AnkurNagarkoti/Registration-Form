<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #d4e4d4;
            padding: 40px 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .google-btn {
            background-color: #fff;
            color: #db4437;
            border: 2px solid #db4437;
        }

        .twitter-btn {
            background-color: #1da1f2;
            color: white;
        }

        .facebook-btn {
            background-color: #1877f2;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #7a9b7a;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #6b8a6b;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">CREATE ACCOUNT</h2>
        
        <div class="social-buttons">
            <button class="social-btn google-btn" type="button">
                G
            </button>
            <button class="social-btn twitter-btn" type="button">
                X
            </button>
            <button class="social-btn facebook-btn" type="button">
                f
            </button>
        </div>
        
        <div class="divider">or use your email for registration</div>
        
        <form id="registrationForm">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Username" 
                    name="username"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    placeholder="Email" 
                    name="email"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Password" 
                    name="password"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">SIGN UP</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Basic validation
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Here you would typically send the data to your server
            alert('Account created successfully!\n\nUsername: ' + username + '\nEmail: ' + email);
            
            // Reset form
            this.reset();
        });

        // Social button functionality
        document.querySelector('.google-btn').addEventListener('click', function() {
            alert('Google sign-up clicked');
        });

        document.querySelector('.twitter-btn').addEventListener('click', function() {
            alert('Twitter sign-up clicked');
        });

        document.querySelector('.facebook-btn').addEventListener('click', function() {
            alert('Facebook sign-up clicked');
        });
    </script>
</body>
</html>
